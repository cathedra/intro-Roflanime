<!DOCTYPE html>

<html>

<head>
    <title> Static calendar </title>
    <meta property="og:title" content="Статический календарь">

<body>

    <table>
        <caption>OCTOBER 2020</caption>

            <tr>
                <th>MON</th>
                <th>TUES</th>

                <th>THUR</th>
                <th>FRI</th>
                <th>SAN</th>
                <th>SUN</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class ="prevmonthcell"> 28  </td>
                <td class ="prevmonthcell"> 29 </td>
                <td class ="prevmonthcell"> 30 </td>
                <td class ="usedcell"> 1 </td>
                <td class ="usedcell"> 2 </td>
                <td class ="usedweekendcell"> 3 </td>
                <td class ="usedweekendcell"> 4  </td>
            </tr>
            <tr>
                <td class ="usedcell"> 5 </td>
                <td class ="usedcell"> 6 </td>
                <td class ="usedcell"> 7 </td>
                <td class ="usedcell"> 8 </td>
                <td class ="usedcell"> 9 </td>
                <td class="usedweekendcell"> 10 </td>
                <td class="usedweekendcell"> 11 </td>
            </tr>
            <tr>
                <td class ="usedcell"> 12 </td>
                <td class ="usedcell"> 13 </td>
                <td class ="usedcell"> 14 </td>
                <td class ="usedcell"> 15 </td>
                <td class ="usedcell"> 16 </td>
                <td class="usedweekendcell" class ="usedcell"> 17 </td>
                <td class="usedweekendcell" class ="usedcell"> 18 </td>
            </tr>
            <tr>
                <td class ="usedcell"> 19 </td>
                <td class ="usedcell"> 20 </td>
                <td class ="usedcell"> 21 </td>
                <td class ="usedcell"> 22 </td>
                <td class ="usedcell"> 23 </td>
                <td class="usedweekendcell"> 24 </td>
                <td class="usedweekendcell"> 25 </td>

            <tr>
                <td class="currcell"> 26 </td>
                <td> 27 </td>
                <td> 28 </td>
                <td> 29 </td>
                <td> 30 </td>
                <td class="weekendcell"> 31 </td>
                <td class ="prevmonthcell"> 1 </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
